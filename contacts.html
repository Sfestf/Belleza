    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f1f1;
            color: #5a5a5a;
            text-align: center;
        }
        header {
            background-color: #ffe4e1;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 20px 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #d66b6b;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s;
            border-radius: 10px;
        }
        nav ul li a:hover {
            background-color: #d66b6b;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #ffe4e1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
